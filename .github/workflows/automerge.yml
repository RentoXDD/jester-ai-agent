name: Auto Merge PRs labeled "automerge"

# Trigger when a label is added and when a PR is opened/updated
on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]

jobs:
  automerge:
    name: Auto merge when label present and checks passed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto merge PR when label 'automerge' present
        uses: pascalgn/automerge-action@v0.15.4
        with:
          # You can use ${{ secrets.GITHUB_TOKEN }}, but GH_PAT with proper permissions is more reliable
          github_token: ${{ secrets.GH_PAT }}
          merge_method: merge # can be 'squash' or 'rebase'
          check_label: "automerge" # merge only PRs with this label
