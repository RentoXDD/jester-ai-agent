name: Deploy Docusaurus site to GitHub Pages

on:
  push:
    branches: [ main, website/add-site ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Copy docs into website/docs
        run: |
          mkdir -p website/docs
          cp README.md website/docs/intro.md || true
          cp rules/Rules.md website/docs/rules.md || true
          cp rules/CURRENT_RULES.md website/docs/current_rules.md || true

      - name: Install dependencies (website)
        run: |
          cd website
          npm ci

      - name: Build website
        run: |
          cd website
          npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: website/build
